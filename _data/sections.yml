# Use this to define the sections of the resume
# Format:
#   name -> Name displayed on the section
#   id -> used for the CSS id and the yml file name.
#   layout -> which resume format to use from _includes/resume

- name: Professional
  id: professional
  layout: block

- name: Go Expert
  id: go_expert
  layout: list

- name: Open Source
  id: opensource_contribution
  layout: list

- name: Honors
  id: honors
  layout: list

- name: Education And Etc...
  id: education
  layout: block
