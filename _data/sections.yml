# Use this to define the sections of the resume
# Format:
#   name -> Name displayed on the section
#   id -> used for the CSS id and the yml file name.
#   layout -> which resume format to use from _includes/resume

- name: Summary
  id: career_identity_statement
  layout: desc

- name: Skills
  id: skills
  layout: list

- name: Professional
  id: professional
  layout: block

- name: Certifications
  id: honors
  layout: list

- name: Open Source
  id: go_expert
  layout: list

